<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <style>
        .judul:target {
            background-color: aqua;
        }
        .p1:target {
            background-color: rgb(21, 0, 255);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#judul">Aktifkan judul</a></li>
        <li><a href="#p1">Aktifkan p1</a></li>
    </ul>
    <!-- biar ga berat targetnya ke class tapi tetap dipanggl melalui id -->
    <h1 id="judul" class="judul">Hello World</h1>

    <P id="p1" class="p1">Paragraf 1</P>
    <P>Paragraf 2</P>
    <P>Paragraf 3</P>
</body>
</html>
