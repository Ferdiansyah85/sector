<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- order list/list berurut ada 5 tipe 1,A,a,I,i -->
    <ol type="I">
        <li>satu</li>
        <li>dua</li>
    </ol>
    <!-- list tidak berurut ul ada 3 tipe disc square dan circle -->
    <ul type="circle">
        <li>satu</li>
        <li>dua</li>
    </ul>

    <!-- definition list -->
    <dl>
        <dt>html</dt>
        <dd>hypertext</dd>
        <dt>css</dt>
        <dd>cascading</dd>
    </dl>
</body>
</html>
